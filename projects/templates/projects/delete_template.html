{% extends 'main.html' %}

{% block title %} Delete - {{object}} {% endblock %}

{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    <h3>Are you sure you want to delete "{{object}}"</h3>

    <a href="{% url 'projects' %}"> Go back</a>

    <p>
        <input class="delete_button" type="submit" value="Confirm  Delete"  />
    </p>

</form>

{% endblock %}
